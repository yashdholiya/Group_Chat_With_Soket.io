<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="registerContainer" class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regUserId" placeholder="User ID" required>
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
      <button type="button" onclick="showView('loginContainer')">Go to Login</button>
    </form>
  </div>

  <div id="loginContainer" class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="chatContainer" class="container">
    <h2>Welcome, <span id="currentUser"></span></h2>
    <h3>Online Users</h3>
    <ul id="onlineUsersList"></ul>
    <h3>Groups</h3>
    <ul id="groupList"></ul>
    <button id="createGroupBtn">Create Group</button>
  </div>

  <div id="groupChatContainer" class="container">
    <h2 id="groupChatWith"></h2>
    <div id="groupMessages"></div>
    <div id="loading" style="display: none;">Loading more messages...</div>
    <form id="groupMessageForm">
      <input type="text" id="groupMessageInput" placeholder="Type a message..." required>
      <button type="submit">Send</button>
    </form>
    <button id="addUserToGroupBtn">Add User to Group</button>


    <button id="backToChatBtn">Back to Chat</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
